name: Pull Data

on:
  workflow_dispatch:

jobs:
  build-and-compile:
    # This job compiles the flow definition file.
    name: Build and Compile
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install Node dependencies
        run: npm ci
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Pull Data
        run: python -m parenttext_pipeline.cli pull_data
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated update from script"
          title: "Automated pull data"
          body: "This PR contains changes generated by `pull_data` run by GitHub Actions. If the automated compile completes, it should be safe to merge."
          branch: automated-pull
