name: Pull Data

on:
  workflow_dispatch:

jobs:
  build-and-compile:
    # This job compiles the flow definition file.
    name: Build and Compile
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install Node dependencies
        run: npm ci
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Pull Data
        env:
          CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: python -m parenttext_pipeline.cli pull_data
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          commit-message: "Automated update from script"
          title: "Automated pull data"
          body: "This PR contains changes generated by `pull_data` run by GitHub Actions. If the automated compile completes, it should be safe to merge."
          branch: automated-pull
